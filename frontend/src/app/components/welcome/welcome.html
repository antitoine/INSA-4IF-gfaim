<div>
    <section class="bg-primary welcome" id="about" ng-class="{'ontop': isSearching}">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 text-center">
                    <h2 class="section-heading">GFAIM !</h2>
                    <hr style="visibility: hidden" class="light">
                    <p class="text-faded"></p>
                    <form ng-submit="search()">
                        <div class="input-group">
                            <input ng-model='query' placeholder="ex: Apple" type="text" id="search"
                                   class="form-control">
                    <span class="input-group-btn">
                         <button class="btn btn-default" type="submit">Rechercher</button>
                    </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section ng-show="isSearching" id="result" class="result">
        <!-- Button trigger modal -->
        <div class="row" style="margin-bottom: 30px; text-align: center; ">
            <div class="col-md-4 col-md-offset-4">
                <button  type="button" class="btn btn-primary text-center"
                        data-toggle="modal" data-target="#myModal" ng-click="redraw">
                    Voir le graphe
                </button>
            </div>

        </div>

        <div ng-repeat="element in externalLinks">
                <search-result title="coucou"
                               img="https://www.wonderplugin.com/wp-content/plugins/wonderplugin-lightbox/images/demo-image0.jpg"
                               main-description="test de descriptioin test de descriptiointest de descriptiointest de descriptioin
                               ..." >
                    <div ng-repeat="element in externalLinks">
                        <h4><a href="element.url">{{element.title}}</a></h4>
                        <p>{{element.description}}</p>
                    </div>
                </search-result>
            </div>
    </section>



    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" style="width: 1024px" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Graph</h4>
                </div>
                <div class="modal-body" >
                    <div id="network" ng-show="isSearching" class="container" style="height: 600px;width: 1000px">
                        <vis-network network="network" on-select="onNodeSelect" id="container-network">
                        </vis-network>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</div>
